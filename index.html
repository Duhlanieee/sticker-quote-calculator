<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sticker Price Calculator</title>
<style>
  :root{
    --page-bg: #F5EEE6;       /* soft warm page background */
    --card-bg: #7A4F2E;       /* warm brown card */
    --card-contrast: #F9F4EE; /* pale cream text on brown */
    --muted: #ECDCC8;         /* muted cream for secondary text */
    --accent: #B76B34;        /* slightly brighter accent */
    --input-bg: #FFF8F0;      /* gentle input background */
    --shadow: 0 10px 30px rgba(0,0,0,0.12);
  }

  html,body { height:100%; }
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--page-bg);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    color:var(--card-contrast);
  }

  .card{
    width:100%;
    max-width:560px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)), var(--card-bg);
    color:var(--card-contrast);
    border-radius:14px;
    padding:20px;
    box-shadow: var(--shadow);
    box-sizing:border-box;
  }

  h1{
    margin:0 0 14px;
    text-align:center;
    font-size:1.15rem;
    letter-spacing:0.01em;
    color:var(--card-contrast);
  }

  .row { margin-bottom:12px; display:block; }
  label.field {
    display:block;
    margin-bottom:8px;
    font-weight:600;
    color:var(--card-contrast);
    font-size:0.95rem;
  }

  input[type="number"]{
    width:100%;
    padding:10px 12px;
    border-radius:10px;
    border: none;
    background: var(--input-bg);
    color: #2c1f14;
    font-size:1rem;
    box-sizing:border-box;
    box-shadow: inset 0 1px 0 rgba(0,0,0,0.03);
  }

  /* Lamination section */
  .section-title {
    margin-top:6px;
    margin-bottom:8px;
    font-size:0.92rem;
    font-weight:700;
    color:var(--muted);
    letter-spacing:0.02em;
  }

  .checkbox-group {
    display:flex;
    align-items:center;
    gap:10px;
    margin:0;
  }

  /* ensure label text next to checkbox and not bold */
  .checkbox-group label {
    margin:0;
    font-weight:400;
    color:var(--card-contrast);
    font-size:0.98rem;
  }

  input[type="checkbox"]{
    width:18px;
    height:18px;
    accent-color: var(--accent);
  }

  .note {
    margin-top:6px;           /* close to checkbox */
    font-size:0.88rem;
    color:var(--muted);
  }

  .price {
    margin-top:16px;
    text-align:center;
    font-size:1.35rem;
    font-weight:800;
    color:var(--card-contrast);
    background: rgba(255,255,255,0.04);
    padding:10px 12px;
    border-radius:10px;
    box-sizing:border-box;
  }

  .muted-small { text-align:center; color:var(--muted); font-size:0.85rem; margin-top:8px; }

  @media (max-width:420px){
    .card { padding:14px; border-radius:12px; }
    h1 { font-size:1rem; }
    .price { font-size:1.05rem; }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Sticker Quote Calculator</h1>

    <div class="row">
      <label for="numStickers" class="field">Number of stickers</label>
      <input id="numStickers" type="number" min="1" step="1" value="50" inputmode="numeric" />
    </div>

    <div class="row">
      <label for="sqInches" class="field">Square inches per sticker</label>
      <input id="sqInches" type="number" min="0.01" step="0.1" value="4" inputmode="decimal" />
    </div>

    <div class="row">
      <div class="section-title">Lamination type</div>
      <div class="checkbox-group" role="group" aria-label="Lamination options">
        <input id="gloss" type="checkbox" />
        <label for="gloss">Normal Gloss</label>
      </div>
      <div class="note">Other lamination types coming soon!</div>
    </div>

    <div class="price" aria-live="polite">
      Estimated Price: $<span id="price">0.00</span>
    </div>

    <div class="muted-small">Results update in real time as you type.</div>
  </main>

<script>
/* Exact calculation logic reproduced from your sheet (C1..C9 / A7..A9).
   This script is unchanged in logic from the working version you approved;
   only UI/CSS was updated. */

function computePrice(numStickers, sqInches) {
  const A7 = Number(numStickers);
  const A8 = Number(sqInches);

  if (!(A7 > 0) || isNaN(A8)) return 0;

  const C1 = 0.10;
  const C2 = 0.04;
  const C3 = 2.8 / 35; // 0.08

  const denom = 8.5 * 11; // 93.5
  const area = A8 * A7;

  const C4 = (0.2 / denom) * area;
  const C5 = (0.5 / denom) * area;

  const rawC6 = (0.05 / denom) * area;
  const C6 = (rawC6 < 0.01) ? 0.01 : rawC6;

  let C7;
  if (A7 < 50) C7 = 0.55;
  else if (A7 < 100) C7 = 0.85;
  else if (A7 < 150) C7 = 1.15;
  else C7 = 1.45;

  const C8 = C1 + C2 + C3 + C4 + C5 + C6 + C7;
  const A9 = (102.52 * Math.log(A7) + 341.09) / 100;
  const finalPrice = C8 * A9;

  return { finalPrice, parts: { C1,C2,C3,C4,C5,C6,C7,C8,A9 } };
}

/* UI wiring */
const elNum = document.getElementById('numStickers');
const elSq = document.getElementById('sqInches');
const elPrice = document.getElementById('price');

function update() {
  const num = parseInt(elNum.value, 10) || 0;
  const sq = parseFloat(elSq.value) || 0;
  const result = computePrice(num, sq);
  elPrice.textContent = Number(result.finalPrice).toFixed(2);
}

[elNum, elSq].forEach(el => el.addEventListener('input', () => {
  clearTimeout(el._t);
  el._t = setTimeout(update, 120);
}));

// init
update();
</script>
</body>
</html>
