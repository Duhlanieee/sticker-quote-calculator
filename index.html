<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sticker Quote (live via Google Sheet)</title>
  <style>
    body{font-family:system-ui,Arial;margin:20px;background:#fafafa;color:#222}
    .card{max-width:520px;margin:0 auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
    label{display:block;margin-top:10px;font-weight:600}
    input[type=number]{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #ddd}
    .inline{display:flex;gap:10px;align-items:center;margin-top:10px}
    .price{margin-top:16px;font-weight:700;color:#006600;text-align:center;font-size:1.2rem}
    .note{font-size:.9rem;color:#666;text-align:center;margin-top:6px}
    button{display:block;margin:14px auto;padding:8px 14px;border-radius:8px;border:none;background:#0066cc;color:white}
  </style>
</head>
<body>
  <div class="card">
    <h2>Sticker Quote (Live)</h2>

    <label for="numStickers">Number of Stickers</label>
    <input id="numStickers" type="number" min="1" step="1" value="50">

    <label for="squareInches">Square Inches per Sticker</label>
    <input id="squareInches" type="number" min="0.1" step="0.1" value="4">

    <div class="inline">
      <input id="gloss" type="checkbox">
      <label for="gloss" style="font-weight:400">Normal Gloss</label>
    </div>
    <div class="note">Other lamination types coming soon!</div>

    <div class="price">Estimated Price: $<span id="price">—</span></div>

    <button id="refreshBtn">Get Live Quote</button>
    <div id="status" style="text-align:center;color:#666;margin-top:6px;font-size:.9rem"></div>
  </div>

  <script>
    // Replace with your GAS Web App URL (from Apps Script deployment)
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyYCqgRBSogK1HkR-dpH_iGw53Ywxz-VxwjM3fJuaXjjuX1zYyYU56HFHB2jTF3nuMN8g/exec';

    const elNum = document.getElementById('numStickers');
    const elSq = document.getElementById('squareInches');
    const elPrice = document.getElementById('price');
    const elStatus = document.getElementById('status');
    const btn = document.getElementById('refreshBtn');

    async function fetchPrice() {
      const num = parseInt(elNum.value,10) || 0;
      const sq = parseFloat(elSq.value) || 0;

      if (num <= 0 || sq < 0) {
        elPrice.textContent = '—';
        elStatus.textContent = 'Enter valid inputs.';
        return;
      }

      elStatus.textContent = 'Checking live sheet…';
      try {
        const resp = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ numStickers: num, squareInches: sq })
        });

        const data = await resp.json();
        if (data && data.price != null && !isNaN(Number(data.price))) {
          // Show price (two decimal places)
          elPrice.textContent = Number(data.price).toFixed(2);
          elStatus.textContent = 'Live price fetched from sheet (temporary change only).';
        } else {
          elPrice.textContent = '—';
          elStatus.textContent = 'Received unexpected response from server.';
          console.error('Unexpected response', data);
        }
      } catch (err) {
        elStatus.textContent = 'Error fetching price. See console.';
        console.error(err);
      }
    }

    // Auto-update on input changes but use the button to reduce API calls
    btn.addEventListener('click', fetchPrice);

    // Optional: update automatically on input after small debounce
    let timeout;
    [elNum, elSq].forEach(el => el.addEventListener('input', () => {
      clearTimeout(timeout);
      timeout = setTimeout(fetchPrice, 650);
    }));

    // Initialize
    fetchPrice();
  </script>
</body>
</html>
