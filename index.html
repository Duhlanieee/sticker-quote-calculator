<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticker Quote Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: normal; /* not bold */
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .checkbox-group {
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 8px; /* space between checkbox and label */
    }
    .price {
      text-align: center;
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      color: #006600;
    }
    .note {
      font-size: 0.9em;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sticker Quote Calculator</h1>

    <label for="numStickers">Number of Stickers</label>
    <input type="number" id="numStickers" min="1" value="50" step="1" />

    <label for="squareInches">Square Inches per Sticker</label>
    <input type="number" id="squareInches" min="1" value="4" step="1" />

    <div class="checkbox-group">
      <input type="checkbox" id="gloss" />
      <label for="gloss">Normal Gloss</label>
    </div>
    <div class="note">Other lamination types coming soon!</div>

    <div class="price">Estimated Price: $<span id="price">0.00</span></div>
  </div>

  <script>
    function calculatePrice(numStickers, squareInches) {
      const H10 = numStickers;
      const H11 = squareInches;

      // H12
      const H12 = (102.52 * Math.log(H10) + 341.09) / 100;

      // J3-J6 constants
      const J3 = 0.1;
      const J4 = 0;
      const J5 = 0.08;
      const J6 = 0;

      // J7-J9 calculations
      const J7 = (0.2 / (8.5 * 11)) * (H11 * H10);
      const J8 = (0.5 / (8.5 * 11)) * (H11 * H10);
      const J9 = Math.max(0.01, (0.05 / (8.5 * 11)) * (H11 * H10));

      // J10 piecewise
      let J10;
      if (H10 < 50) J10 = 0.55;
      else if (H10 < 100) J10 = 0.85;
      else if (H10 < 150) J10 = 1.15;
      else J10 = 1.45;

      // J11 sum
      const J11 = J3 + J4 + J5 + J6 + J7 + J8 + J9 + J10;

      // Final price
      return J11 * H12;
    }

    function updatePrice() {
      const numStickers = parseInt(document.getElementById("numStickers").value) || 0;
      const squareInches = parseInt(document.getElementById("squareInches").value) || 0;

      let price = calculatePrice(numStickers, squareInches);

      // Normal Gloss placeholder (does not affect price yet)
      if (document.getElementById("gloss").checked) {
        price = price;
      }

      document.getElementById("price").textContent = price.toFixed(2);
    }

    // Update price on input changes
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", updatePrice);
    });

    // Initialize on load
    updatePrice();
  </script>
</body>
</html>
