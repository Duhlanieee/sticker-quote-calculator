<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sticker Quote Calculator</title>
<style>
  body {font-family: system-ui, sans-serif; background:#fafafa; display:flex; justify-content:center; padding:20px;}
  .container {background:white; padding:20px; border-radius:14px; max-width:480px; width:100%; box-shadow:0 6px 20px rgba(0,0,0,0.08);}
  h1{text-align:center; margin-bottom:12px; font-size:1.25rem;}
  .row{margin-bottom:12px; display:flex; flex-direction:column;}
  label{font-weight:400; margin-bottom:4px;}
  input[type="number"]{padding:10px 12px; font-size:1rem; border-radius:8px; border:1px solid #ccc;}
  .inline{display:flex; align-items:center; gap:10px; margin-bottom:6px;}
  .inline label{margin:0; font-weight:400;}
  .note{font-size:0.88rem; color:#777; margin-bottom:12px;}
  .price{text-align:center; font-size:1.35rem; font-weight:700; color:#006600;}
</style>
</head>
<body>
<div class="container">
  <h1>Sticker Quote Calculator</h1>

  <div class="row">
    <label for="numStickers">Number of Stickers</label>
    <input id="numStickers" type="number" min="1" step="1" value="50">
  </div>

  <div class="row">
    <label for="squareInches">Square Inches per Sticker</label>
    <input id="squareInches" type="number" min="0.1" step="0.1" value="4">
  </div>

  <div class="inline">
    <input id="gloss" type="checkbox">
    <label for="gloss">Normal Gloss</label>
  </div>
  <div class="note">Other lamination types coming soon!</div>

  <div class="price">Estimated Price: $<span id="price">0.00</span></div>
</div>

<!-- Tabletop.js to fetch published Google Sheets -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
<script>
const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT1FRNMDZphwlubJ60eQVO4coBqs3oCR1iO6THC9CzJHYb-o7ZptYKtBniEbhtAnQ/pubhtml';
let sheetData = {};

// Fetch sheet data
Tabletop.init({
  key: SHEET_URL,
  simpleSheet: true,
  callback: function(data, tabletop) {
    // Convert to object with cell addresses as keys
    data.forEach(row => {
      for (let k in row) {
        // trim and normalize key names
        const key = k.trim();
        sheetData[key] = row[k];
      }
    });
    updatePrice(); // initial calculation
  }
});

const elNum = document.getElementById('numStickers');
const elSq = document.getElementById('squareInches');
const elGloss = document.getElementById('gloss');
const elPrice = document.getElementById('price');

function updatePrice() {
  const num = parseInt(elNum.value, 10) || 0;
  const sq = parseFloat(elSq.value) || 0;

  if (!sheetData) return;

  // Copy sheetData to a temporary object
  let tempSheet = {...sheetData};

  // Override H9 (num stickers) and H10 (sqin)
  tempSheet['H9'] = num;
  tempSheet['H10'] = sq;

  // Read J11 as the estimated price
  let price = parseFloat(tempSheet['J11']) || 0;

  // If normal gloss is checked, currently does not change the price
  if (elGloss.checked) {
    // no-op for now
  }

  elPrice.textContent = price.toFixed(2);
}

// Wire inputs
[elNum, elSq, elGloss].forEach(el => el.addEventListener('input', updatePrice));
</script>
</body>
</html>
